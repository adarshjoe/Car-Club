{% extends 'base.html' %}
{% load static %}
{% block content %}
	
	<div class="span9">
    <ul class="breadcrumb">
		<li>Home<span class="divider">/</span></li>
		<li class="active">Add Brand</li>
    </ul>
	<h3>Add Brand</h3>
	<div class="well">
	<br/><br/>
	<form class="form-horizontal" method="post" action="{% url 'addBrandAction' %}">
	{% csrf_token %}
		<div class="control-group">
			<label class="control-label" for="vehicle">Vehicle<sup>*</sup></label>
			<div class="controls">
			  <select id="vehicle" name="vehicle" required>
				<option value="">--select--</option>
				{% for v in data %}
					<option value="{{v.id}}">{{v.vehicle_name}}</option>
				{% endfor %}
			</select>
			</div>
		 </div>	
		<div class="control-group">
			<label class="control-label" for="brand">Brand<sup>*</sup></label>
			<div class="controls">
			  <input type="text" name="brand" id="brand" placeholder="Brand" required/>
			</div>
		 </div>
		 	  
		<div class="control-group">
			<div class="controls">
				
				<input class="btn btn-accent padded" type="submit" value="Add" />
			</div>
		</div>		
	</form>
	
</div>
</div>


		<script src="/static/jquery.min.js"></script>
		{% if messages %}
			{% for message in messages %}
			<script>
				alert('{{message}}');
			</script>
			{% endfor %}
		{% endif %}
{% endblock %}
